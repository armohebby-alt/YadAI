<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 برنامه‌ریزی هوشمند درسی — نسخه حرفه‌ای</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&family=Shabnam:wght@400;700&family=Samim:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #00c3ff;
      --secondary-color: #ff9ff3;
      --bg-dark: #12121e;
      --card-bg: #1e1e2f;
      --text-light: #f0f0f0;
      --text-dark: #1e1e2f;
      --item-bg: #2c2c3c;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --transition: all 0.3s ease-in-out;
      --parent-color: #4CAF50;
      --teacher-color: #FF9800;
      --ai-color: #9C27B0;
      --ai-advanced-color: #FF5722;
      --ai-online-color: #673AB7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      padding: 1rem;
      line-height: 1.7;
      font-size: 16px;
      transition: var(--transition);
    }

    h1, h2, h3 {
      text-align: center;
      font-weight: 700;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    h2 {
      margin: 2rem 0 1rem;
      color: var(--primary-color);
      font-size: 1.4rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      color: var(--text-light);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: right;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-light);
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      background: #2c2c3c;
      color: var(--text-light);
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: var(--card-bg);
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #00a3cc;
      transform: translateY(-2px);
    }

    .ai-mode-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .ai-mode-btn {
      padding: 0.5rem 1rem;
      background: #333;
      border: none;
      border-radius: 8px;
      color: var(--text-light);
      cursor: pointer;
      font-weight: 500;
    }

    .ai-mode-btn.active {
      background: var(--primary-color);
      color: var(--card-bg);
    }

    .ai-online-hint {
      background: rgba(103, 58, 183, 0.1);
      border-right: 4px solid var(--ai-online-color);
      padding: 0.75rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-size: 0.95rem;
      text-align: right;
      display: none;
    }

    .tasks-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      background: var(--item-bg);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      text-align: right;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-right: 4px solid var(--primary-color);
      transition: var(--transition);
    }

    .task-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .task-info strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }
    
    .task-info small {
        color: #aaa;
        display: block;
        margin-top: 0.3rem;
    }

    .task-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .task-actions button {
        width: auto;
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        background-color: #333;
        border-radius: 6px;
        transition: background-color 0.2s;
    }

    .task-actions .complete-btn { background-color: #4CAF50; }
    .task-actions .delete-btn { background-color: #f44336; }
    .task-actions .edit-btn { background-color: #2196F3; }

    .task-actions button:hover {
        opacity: 0.8;
    }

    .empty-state {
      color: #aaa;
      font-style: italic;
      margin-top: 2rem;
      text-align: center;
      padding: 1rem;
    }

    .ai-hint {
      background: rgba(156, 39, 176, 0.1);
      border-right: 4px solid var(--ai-color);
      padding: 0.75rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-size: 0.95rem;
      text-align: right;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      animation: fadeIn 0.5s ease-in;
    }
    
    .ai-hint i {
        color: var(--ai-color);
        font-size: 1.2rem;
        margin-top: 0.2rem;
    }

    .ai-advanced-hint {
      background: rgba(255, 87, 34, 0.1);
      border-right: 4px solid var(--ai-advanced-color);
      padding: 0.75rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-size: 0.95rem;
      text-align: right;
      display: none;
    }

    .ai-advanced-hint button {
      background: var(--ai-advanced-color);
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .search-input {
      width: 100%; 
      padding: 0.75rem; 
      border-radius: 8px; 
      border: 1px solid #444; 
      background: #2c2c3c;
      color: var(--text-light);
    }
    
    .stats-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 1rem;
        margin-top: 1.5rem;
    }
    
    .stat-box {
        background: #333;
        padding: 1rem;
        border-radius: var(--radius);
        text-align: center;
        flex: 1 1 45%;
        min-width: 150px;
    }
    
    .stat-box h3 {
        margin-bottom: 0.5rem;
        font-size: 1rem;
        color: var(--primary-color);
    }
    
    .stat-box p {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--secondary-color);
    }

    .task-math { border-right-color: #f44336 !important; }
    .task-physics { border-right-color: #2196F3 !important; }
    .task-chemistry { border-right-color: #FFC107 !important; }
    .task-biology { border-right-color: #4CAF50 !important; }
    .task-literature { border-right-color: #9C27B0 !important; }
    .task-english { border-right-color: #00BCD4 !important; }
    .task-default { border-right-color: #9E9E9E !important; }

    /* راهنمای مطالعه */
    .guide-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 2rem 0;
      border: 1px solid rgba(0, 195, 255, 0.3);
      animation: slideUp 0.6s ease-out;
    }

    .guide-section h3 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .guide-section p {
      text-align: right;
      line-height: 1.8;
      margin-bottom: 0.8rem;
    }

    .guide-section ul {
      text-align: right;
      padding-right: 1.5rem;
      margin: 1rem 0;
    }

    .guide-section li {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    /* پنل والدین */
    .parent-panel {
      background: rgba(76, 175, 80, 0.1);
      border: 2px solid var(--parent-color);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 2rem 0;
      display: none;
    }

    .parent-panel h3 {
      color: var(--parent-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    .parent-report {
      background: #2c2c3c;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .parent-report h4 {
      margin-bottom: 0.5rem;
      color: var(--parent-color);
    }

    /* تقویم هوشمند */
    .calendar-hint {
      background: rgba(255, 152, 0, 0.1);
      border-left: 4px solid #FF9800;
      padding: 0.75rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: right;
      font-weight: 500;
    }

    /* هوش مصنوعی والدین */
    .parent-ai-summary {
      background: rgba(156, 39, 176, 0.15);
      border: 1px solid var(--ai-color);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    /* بخش هوش مصنوعی پرسش و پاسخ */
    .ai-qa-section {
      margin: 2rem 0;
    }

    .ai-qa-section h3 {
      text-align: center;
      color: var(--ai-color);
      margin-bottom: 1rem;
    }

    /* بخش تست‌های شخصیت */
    .personality-test-section {
      margin: 2rem 0;
    }

    .personality-test-section h3 {
      text-align: center;
      color: var(--ai-color);
      margin-bottom: 1rem;
    }

    .test-question {
      margin-bottom: 1.5rem;
      text-align: right;
    }

    .test-options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .test-option {
      padding: 0.5rem;
      background: #2c2c3c;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .test-option:hover {
      background: #3a3a4a;
    }

    .test-option.selected {
      background: var(--primary-color);
      color: var(--card-bg);
    }

    /* بخش بازخورد به مالک */
    .feedback-section {
      margin: 2rem 0;
    }

    .feedback-section h3 {
      text-align: center;
      color: var(--teacher-color);
      margin-bottom: 1rem;
    }

    /* انیمیشن‌ها */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      body { padding: 1rem; font-size: 15px; }
      h1 { font-size: 1.5rem; }
      .card { padding: 1.2rem; }
      .guide-section { padding: 1rem; }
    }
